version: "3.8"
services:
  web:
    build:
      context: web
      dockerfile: Dockerfile
    ports:
      - 5050:8080
    volumes:
      - ./web:/app/web
    depends_on:
      - api

  api:
    build:
      context: api
      dockerfile: Dockerfile
    ports:
      - 5051:5000
    volumes:
      - ./api:/app/api
    depends_on:
      - db
    restart: on-failure:10

  db:
    image: mysql:8.0.25
    restart: always
    cap_add:
      - SYS_NICE
    environment:
      MYSQL_DATABASE: users_db
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./api/dbdata:/var/lib/mysql
    ports:
      - 33066:3306
